<h2> User list </h2>

<table class="table table-stripped">
  <thead class="table-dark">
    <tr>
      <th> Name </th>
      <th> Last name </th>
      <th> Age </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td> {{ user.name }} </td>
      <td> {{ user.lastName }} </td>
      <td> {{ user.age }} </td>
    </tr>
  </tbody>
</table>
